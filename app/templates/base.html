<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}App Title{% endblock %}</title>

  <!-- Tailwind CSS CDN (replace with local build or CDN build if needed) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">

  <!-- Optional: Add custom fonts, favicons, etc. -->
  {% block head %}{% endblock %}
</head>
<body class="bg-gradient-to-r from-green-100 via-white to-green-100 min-h-screen text-gray-900">

  <!-- Navbar -->
  {% include 'components/navbar.html' %}

  <!-- Main Content -->
  <main class="w-full mx-auto px-6 py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include 'components/footer.html' %}

  {% block scripts %}{% endblock %}
</body>
</html>
